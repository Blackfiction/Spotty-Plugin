spt pcm * *
	# RT:{START=--start-position %s}
	[spotty] -n Squeezebox -c "$CACHE$" --single-track $FILE$ --disable-discovery $START$

spt flc * *
	# RT:{START=--start-position %s}
	[spotty] -n Squeezebox -c "$CACHE$" --single-track $FILE$ --disable-discovery $START$ | [flac] -cs --channels=2 --sample-rate=44100 --bps=16 --endian=little --sign=signed --fast --totally-silent --ignore-chunk-sizes -

spt mp3 * *
	# RB:{BITRATE=--abr %B}T:{START=--start-position %s}
	[spotty] -n Squeezebox -c "$CACHE$" --single-track $FILE$ --disable-discovery $START$ | [lame] -r --silent -q $QUALITY$ $BITRATE$ - -
	